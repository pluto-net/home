language: node_js
node_js:
- '8'
sudo: enabled
dist: trusty
branches:
  only:
  - master
install:
- npm install
before_script:
- git config --global user.email "engineers@pluto.network"
- git config --global user.name "Travis CI"
script: npm run deploy:prod
after_script:
- sh 'git push https://${GIT_USERNAME}:${GIT_PASSWORD}@github.com/pluto-net/home.git
  --tags -f'
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
